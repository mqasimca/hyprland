# ┃                      Mics Configuration                     ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

misc {
    # Disable default wallpaper
    disable_hyprland_logo = true
    force_default_wallpaper = 0

    # Performance
    vfr = true                      # Variable frame rate - saves power
    vrr = 1                         # Adaptive sync (VRR/G-Sync)

    # Behavior
    focus_on_activate = false       # Prevent apps from stealing focus
    animate_manual_resizes = true   # Smooth resize animations
    animate_mouse_windowdragging = true
    mouse_move_focuses_monitor = true
}

cursor {
    inactive_timeout = 3            # Hide cursor after 3 seconds idle
    hide_on_key_press = true        # Hide cursor when typing
    enable_hyprcursor = true
}
