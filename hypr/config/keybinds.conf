# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/Configuring/Binds/
bindd = $mainMod, RETURN, Opens your preferred terminal emulator ($terminal), exec, $terminal

bindd = $mainMod, B, Opens your preferred browser ($browser), exec, $browser
bindd = $mainMod, E, Opens your preferred text editor ($textEditor), exec, $textEditor
bindd = $mainMod, F, Opens your preferred filemanager ($filemanager), exec, $filemanager
bindd = $mainMod SHIFT, F, Toggles current window fullscreen mode, fullscreen
bindd = $mainMod CTRL, F, Switches current window between floating and tiling mode, togglefloating,
bindd = $mainMod, K, Closes (not kill) current window, killactive
bindd = $mainMod, SPACE, Runs your application launcher, exec, $applauncher
bindd = $mainMod, J, Toggle split direction (horizontal/vertical), togglesplit
bindd = $mainMod, P, Pin window to all workspaces, pin

bindd = $mainMod, L, Lock screen, exec, hyprlock
bindd = $mainMod, I, Show system info, exec, $terminal -e sh -c 'hyprctl systeminfo; read -p "Press Enter to close..."'

# ======= Volume Control =======
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# ======= Media Controls =======
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop


# ======= Screenshots =======
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png
bind = $mainMod SHIFT, Print, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png

# ======= Utilities =======
bindd = $mainMod, C, Pick color (hex), exec, hyprpicker -a
bindd = $mainMod SHIFT, C, Pick color (rgb), exec, hyprpicker -a -f rgb
bindd = $mainMod CTRL, C, Pick color (hsl), exec, hyprpicker -a -f hsl
bindd = $mainMod, V, Open clipboard history, exec, cliphist list | hyprlauncher --dmenu | cliphist decode | wl-copy
bindd = $mainMod SHIFT, N, Toggle night mode (warm colors), exec, pkill hyprsunset || hyprsunset -t 4500

# ======= Scratchpad (Special Workspace) =======
bindd = $mainMod, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = $mainMod SHIFT, S, Move window to scratchpad, movetoworkspace, special:scratchpad

# ======= Workspace Actions =======
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# ======= Move Window to Workspace =======
bindd = $mainMod SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# ======= Window Actions =======
## Move window with mainMod + LMB/RMB and dragging
bindd = $mainMod, mouse:272, Move the window towards a direction, movewindow

## Move window towards a direction
bindd = $mainMod SHIFT, left, Move active window to the left, movewindow, l
bindd = $mainMod SHIFT, right, Move active window to the right, movewindow, r
bindd = $mainMod SHIFT, up, Move active window upwards, movewindow, u
bindd = $mainMod SHIFT, down, Move active window downwards, movewindow, d

## Move focus with mainMod + arrow keys
bindd = $mainMod, left, Move focus to the left, movefocus, l
bindd = $mainMod, right,  Move focus to the right, movefocus, r
bindd = $mainMod, up, Move focus upwards, movefocus, u
bindd = $mainMod, down, Move focus downwards, movefocus, d

# Quick resize window with keyboard
# !!! added $mainMod here because CTRL + SHIFT is used for word selection in various text editors
bindd = $mainMod CTRL SHIFT, right, Resize to the right, resizeactive, 15 0
bindd = $mainMod CTRL SHIFT, left, Resize to the left, resizeactive, -15 0
bindd = $mainMod CTRL SHIFT, up, Resize upwards, resizeactive, 0 -15
bindd = $mainMod CTRL SHIFT, down, Resize downwards, resizeactive, 0 15

# ======= Window Groups (Tab Windows Together) =======
bindd = $mainMod, G, Toggle window group, togglegroup
bindd = $mainMod SHIFT, G, Lock active group, lockactivegroup, toggle
bindd = $mainMod, TAB, Cycle through grouped windows, changegroupactive, f
bindd = $mainMod SHIFT, TAB, Cycle through grouped windows (reverse), changegroupactive, b
bindd = $mainMod CTRL, left, Move window into group left, movewindoworgroup, l
bindd = $mainMod CTRL, right, Move window into group right, movewindoworgroup, r
bindd = $mainMod CTRL, up, Move window into group up, movewindoworgroup, u
bindd = $mainMod CTRL, down, Move window into group down, movewindoworgroup, d

# ======= Submaps (Modes) =======
# Resize mode - Super+R to enter, arrow keys to resize, Escape/Enter to exit
bindd = $mainMod, R, Enter resize mode, submap, resize
submap = resize
binde = , right, resizeactive, 50 0
binde = , left, resizeactive, -50 0
binde = , up, resizeactive, 0 -50
binde = , down, resizeactive, 0 50
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

# Move mode - Super+M to enter, arrow keys to move, Escape/Enter to exit
bindd = $mainMod, M, Enter move mode, submap, move
submap = move
bind = , right, movewindow, r
bind = , left, movewindow, l
bind = , up, movewindow, u
bind = , down, movewindow, d
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset
