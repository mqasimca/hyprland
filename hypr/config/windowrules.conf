# Windows Rules (0.53+ syntax) https://wiki.hypr.land/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float
windowrule = match:class ^()$ match:title ^(Picture in picture)$, float
windowrule = match:class ^()$ match:title ^(Save File)$, float
windowrule = match:class ^()$ match:title ^(Open File)$, float
windowrule = match:class ^(LibreWolf)$ match:title ^(Picture-in-Picture)$, float
windowrule = match:class ^(blueman-manager)$, float
windowrule = match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$, float
windowrule = match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$, float
windowrule = match:class ^(CachyOSHello)$, float
windowrule = match:class ^(zenity)$, float
windowrule = match:class ^()$ match:title ^(Steam - Self Updater)$, float

# Opacity rules
windowrule = match:class ^(thunar|nemo)$, opacity 0.92
windowrule = match:class ^(discord|armcord|webcord)$, opacity 0.96
windowrule = match:title ^(QQ|Telegram)$, opacity 0.95
windowrule = match:title ^(NetEase Cloud Music Gtk4)$, opacity 0.95

# Picture-in-Picture rules
windowrule = match:title ^(Picture-in-Picture)$, float
windowrule = match:title ^(Picture-in-Picture)$, size 960 540
windowrule = match:title ^(Picture-in-Picture)$, move 25%-

# Media/floating windows
windowrule = match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$, float
windowrule = match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$, move 25%-
windowrule = match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$, size 960 540
windowrule = match:title ^(danmufloat)$, pin
windowrule = match:title ^(danmufloat|termfloat)$, rounding 5

# Terminal animations
windowrule = match:class ^(kitty|Alacritty)$, animation slide right

# Firefox - disable blur for performance
windowrule = match:class ^(org.mozilla.firefox)$, noblur

# Decorations for floating windows on workspaces 1-10
windowrule = match:floating true match:onworkspace w[fv1-10], bordersize 2
windowrule = match:floating true match:onworkspace w[fv1-10], bordercolor $blue
windowrule = match:floating true match:onworkspace w[fv1-10], rounding 8

# Decorations for tiling windows on workspaces 1-10
windowrule = match:floating false match:onworkspace f[1-10], bordersize 3
windowrule = match:floating false match:onworkspace f[1-10], rounding 4

# Windows Rules End #

# Workspaces Rules https://wiki.hypr.land/Configuring/Workspace-Rules/ #
# workspace = 1, default:true, monitor:$priMon
# workspace = 6, default:true, monitor:$secMon
# Workspace selectors https://wiki.hypr.land/Configuring/Workspace-Rules/#workspace-selectors
# workspace = r[1-5], monitor:$priMon
# workspace = r[6-10], monitor:$secMon
# workspace = special:scratchpad, on-created-empty:$applauncher
# Smart gaps https://wiki.hypr.land/Configuring/Workspace-Rules/#smart-gaps
workspace = w[tv1-10], gapsout:5, gapsin:3
workspace = f[1], gapsout:5, gapsin:3
# Workspaces Rules End #

# Layer Rules (0.53+ syntax) #
layerrule = match:namespace logout_dialog, animation slide top
# layerrule = match:namespace waybar, animation popin 50%
layerrule = match:namespace waybar, animation slide down
layerrule = match:namespace wallpaper, animation fade 50%
# Layer Rules End #
