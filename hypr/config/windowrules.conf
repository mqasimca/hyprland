# Windows Rules (0.53+ syntax) https://wiki.hypr.land/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^()$ match:title ^(Picture in picture)$
windowrule = float on, match:class ^()$ match:title ^(Save File)$
windowrule = float on, match:class ^()$ match:title ^(Open File)$
windowrule = float on, match:class ^(LibreWolf)$ match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float on, match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float on, match:class ^(CachyOSHello)$
windowrule = float on, match:class ^(zenity)$
windowrule = float on, match:class ^()$ match:title ^(Steam - Self Updater)$

# Opacity rules
windowrule = opacity 0.92, match:class ^(thunar|nemo)$
windowrule = opacity 0.96, match:class ^(discord|armcord|webcord)$
windowrule = opacity 0.95, match:title ^(QQ|Telegram)$
windowrule = opacity 0.95, match:title ^(NetEase Cloud Music Gtk4)$

# Picture-in-Picture rules
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = size 960 540, match:title ^(Picture-in-Picture)$
windowrule = move 25%-, match:title ^(Picture-in-Picture)$

# Media/floating windows
windowrule = float on, match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = move 25%-, match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = size 960 540, match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = pin on, match:title ^(danmufloat)$
windowrule = rounding 5, match:title ^(danmufloat|termfloat)$

# Terminal animations
windowrule = animation slide right, match:class ^(kitty|Alacritty)$

# Firefox - disable blur for performance
windowrule = no_blur on, match:class ^(org.mozilla.firefox)$

# Privacy - hide sensitive apps during screenshare (0.50+)
windowrule = no_screen_share on, match:class ^(KeePassXC|org.keepassxc.KeePassXC)$
windowrule = no_screen_share on, match:class ^(1Password|Bitwarden)$
windowrule = no_screen_share on, match:class ^(seahorse|org.gnome.seahorse.Application)$
windowrule = no_screen_share on, match:title ^(.*Private.*)$

# Application workspace assignments
windowrule = workspace 9 silent, match:class ^(Spotify|spotify)$
windowrule = workspace 10 silent, match:class ^(discord|Discord|WebCord|vesktop)$

# Games - fullscreen, disable blur, enable tearing
windowrule = fullscreen on, match:class ^(steam_app_.*)$
windowrule = no_blur on, match:class ^(steam_app_.*)$
windowrule = immediate on, match:class ^(steam_app_.*)$

# Calculator - floating with fixed size
windowrule = float on, match:class ^(gnome-calculator|org.gnome.Calculator|qalculate-gtk)$
windowrule = size 400 550, match:class ^(gnome-calculator|org.gnome.Calculator|qalculate-gtk)$

# Media players - full opacity
windowrule = opacity 1.0 1.0, match:class ^(mpv|vlc)$

# Decorations for floating windows on workspaces 1-10
windowrule = border_size 2, match:float 1 match:onworkspace w[fv1-10]
windowrule = border_color $blue, match:float 1 match:onworkspace w[fv1-10]
windowrule = rounding 8, match:float 1 match:onworkspace w[fv1-10]

# Decorations for tiling windows on workspaces 1-10
windowrule = border_size 3, match:float 0 match:onworkspace f[1-10]
windowrule = rounding 4, match:float 0 match:onworkspace f[1-10]

# Workspace Rules
workspace = w[tv1-10], gapsout:5, gapsin:3
workspace = f[1], gapsout:5, gapsin:3

# Scratchpad - floating centered windows
windowrule = float on, match:workspace name:special:scratchpad
windowrule = size 80% 80%, match:workspace name:special:scratchpad
windowrule = center 1, match:workspace name:special:scratchpad
windowrule = animation slide top, match:workspace name:special:scratchpad

# Layer Rules (0.53+ syntax)
layerrule = animation slide top, match:namespace logout_dialog
layerrule = animation slide down, match:namespace waybar
layerrule = animation fade 50%, match:namespace wallpaper
