# https://wiki.hypr.land/Configuring/Keywords/#executing

# Core services
exec-once = hyprpaper
exec-once = waybar
exec-once = hyprlauncher --daemon
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent

# Idle daemon (screen lock, dpms, suspend)
exec-once = hypridle

# Notification daemon
exec-once = mako

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Slow app launch fix (DBus/systemd integration)
exec-once = systemctl --user import-environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# XDG desktop portal (screen sharing/file pickers)
exec-once = /usr/lib/xdg-desktop-portal
exec-once = /usr/lib/xdg-desktop-portal-hyprland
