# https://wiki.hypr.land/Configuring/Variables/#decoration

decoration {
    active_opacity = 0.94
    inactive_opacity = 0.82
    fullscreen_opacity = 1.0
    rounding = 12

    # Dim inactive windows
    dim_inactive = true
    dim_strength = 0.12

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 22                   # Stronger blur for glass effect
        passes = 4
        xray = true
        new_optimizations = true
        noise = 0.018               # Subtle noise reduces banding
        contrast = 1.06
        brightness = 1.03
        vibrancy = 0.38
        vibrancy_darkness = 0.45
        popups = true               # Blur popups
        popups_ignorealpha = 0.28   # Ignore low alpha for popups
    }

    # https://wiki.hypr.land/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 26
        render_power = 4
        color = rgba(00000066)
    }
}
