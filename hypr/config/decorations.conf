# https://wiki.hypr.land/Configuring/Variables/#decoration

decoration {
    active_opacity = 1.0
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0
    rounding = 4

    # Dim inactive windows
    dim_inactive = true
    dim_strength = 0.1

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8                    # Reduced from 15 for better performance
        passes = 2
        xray = true
        new_optimizations = true
        noise = 0.02                # Subtle noise reduces banding
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        popups = true               # Blur popups
        popups_ignorealpha = 0.2    # Ignore low alpha for popups
    }

    # https://wiki.hypr.land/Configuring/Variables/#shadow
    shadow {
        enabled = false
    }
}
