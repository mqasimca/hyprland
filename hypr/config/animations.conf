# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hypr.land/Configuring/Animations/

animations {
    enabled = yes

    # Bezier curves
    bezier = softOut, 0.16, 1, 0.3, 1
    bezier = easeInOut, 0.45, 0, 0.55, 1
    bezier = easeOutQuint, 0.22, 1, 0.36, 1

    # Window animations (smooth)
    animation = windowsIn, 1, 5, softOut, slide
    animation = windowsOut, 1, 5, easeInOut, popin 80%
    animation = windowsMove, 1, 5, softOut

    # Fade animations (soft)
    animation = fade, 1, 4, easeInOut
    animation = fadeIn, 1, 4, easeInOut
    animation = fadeOut, 1, 4, easeInOut
    animation = fadeDim, 1, 4, easeInOut

    # Border and layers
    animation = border, 1, 4, default
    animation = layers, 1, 4, easeOutQuint, slide

    # Workspace animations (fluid)
    animation = workspacesIn, 1, 5, softOut, slide
    animation = workspacesOut, 1, 5, softOut, slidefade 80%
}
