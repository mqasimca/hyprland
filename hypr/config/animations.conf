# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

animations {
    enabled = yes

    # Bezier curves
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # Window animations
    animation = windowsIn, 1, 4, overshot, slide
    animation = windowsOut, 1, 5, smoothOut, popin 80%
    animation = windowsMove, 1, 4, overshot

    # Fade animations
    animation = fade, 1, 4, smoothIn
    animation = fadeIn, 1, 4, smoothIn
    animation = fadeOut, 1, 4, smoothOut
    animation = fadeDim, 1, 4, smoothIn

    # Border and layers
    animation = border, 1, 5, default
    animation = layers, 1, 4, default, slide

    # Workspace animations
    animation = workspacesIn, 1, 6, overshot, slide
    animation = workspacesOut, 1, 6, overshot, slidefade 80%
}
