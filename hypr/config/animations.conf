# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hypr.land/Configuring/Animations/

animations {
    enabled = yes

    # Bezier curves
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # Window animations (snappy)
    animation = windowsIn, 1, 3, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, popin 80%
    animation = windowsMove, 1, 3, overshot

    # Fade animations (quick)
    animation = fade, 1, 3, smoothIn
    animation = fadeIn, 1, 3, smoothIn
    animation = fadeOut, 1, 3, smoothOut
    animation = fadeDim, 1, 3, smoothIn

    # Border and layers
    animation = border, 1, 4, default
    animation = layers, 1, 3, default, slide

    # Workspace animations (responsive)
    animation = workspacesIn, 1, 4, overshot, slide
    animation = workspacesOut, 1, 4, overshot, slidefade 80%
}
