# Catppuccin Mocha Theme
# https://github.com/catppuccin/catppuccin

colors {
    # Base colors
    background = 0xFF1e1e2e      # base
    base = 0xFF313244            # surface0
    alternate_base = 0xFF45475a  # surface1

    # Text colors
    text = 0xFFcdd6f4            # text
    bright_text = 0xFFf5e0dc     # rosewater

    # Accent colors
    accent = 0xFFcba6f7          # mauve
    accent_secondary = 0xFFf5c2e7 # pink
}

fonts {
    # Font sizes
    h1_size = 20
    h2_size = 16
    h3_size = 14
    font_size = 12
    small_font_size = 10

    # Font families
    font_family = JetBrainsMono Nerd Font
    font_family_monospace = JetBrainsMono Nerd Font Mono
}

theme {
    # Icon theme (leave empty for system default)
    icon_theme = Papirus-Dark
}
